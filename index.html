    <!-- container div -->
    <div class="container">

    <!-- container div -->
        <!-- upper button section to select
            the login or signup form -->
        <div class="slider"></div>
        <div class="btn">
            <button class="login">Login</button>
            <button class="signup">Signup</button>
        </div>
        <!-- Form section that contains the
            login and the signup form -->
        <div class="form-section">
            
            <!-- login form -->
            <form id="loginForm">
            <div class="login-box">
                <input type="email"
                    class="email ele"
                    placeholder="youremail@email.com"
                    name="username" required>
                <input type="password"
                    class="password ele"
                    placeholder="password"
                    name="password"
                    required>
                <button type="submit" id="logindata" name="logindata" class="clkbtn">Login</button>
            </div>
            </form>
            <!-- signup form -->
            
            <div class="signup-box">
                <input type="text"
                    class="name ele"
                    placeholder="Enter your name">
                <input type="email"
					id="email"
                    class="email ele"
                    placeholder="youremail@email.com">
                <input type="password"
                    class="password ele"
                    placeholder="password">
                <input type="password"
					id="psw"
                    class="password ele"
                    placeholder="Confirm password">
                <button type="button" id="submitData" name="submitData" class="clkbtn">Signup</button>
            </div>
        </div>

	<script type="module">

// Import the functions you need from the SDKs you need

import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-analytics.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
import { getDatabase,set,ref,update } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

// https://firebase.google.com/docs/web/setup#available-libraries

// For Firebase JS SDK v7.20.0 and later, measurementId is optional

const firebaseConfig = {

  apiKey: "AIzaSyB2WS1kk7OyWVg-uYQjr1Xh5DdynKC0XZk",
  authDomain: "palm-69c05.firebaseapp.com",
  databaseURL: "https://palm-69c05-default-rtdb.firebaseio.com",
  projectId: "palm-69c05",

  messagingSenderId: "551393540242",
  appId: "1:551393540242:web:6b22e678c3e203baa50e4b",
  measurementId: "G-25YBGTF9RY"

};







// Initialize Firebase

const app = initializeApp(firebaseConfig);
const analytics = getAnalytics();
const auth = getAuth();
const database = getDatabase(app);




submitData.addEventListener('click',(e) =>{

	var email = document.getElementById('email').value;
	var password = document.getElementById('psw').value
	
	createUserWithEmailAndPassword(auth, email, password)
			.then((userCredential) => {
			// Signed in 
			const user = userCredential.user;
			// user.uid
			set(ref(database, 'users/' + user.uid), {
				email : email,
				password : password
			})
			.then(() => {
				// Data saved successfully!
				alert('user created successfully');
				})
				.catch((error) => {
				// The write failed..
				alert('error');
				});

		})
		.catch((error) => {
			const errorCode = error.code;
			const errorMessage = error.message;
			// ..
			alert(errorMessage);
		});

	signInWithEmailAndPassword(auth, email, password)
		.then((userCredential) => {
    // Signed in 
    const user = userCredential.user;
    // ...


	var lgDate= new Date();
	update(ref(database, 'users/' + user.uid), {
				last_login: lgDate
			})
			.then(() => {
				// Data saved successfully!
				alert('user logged in successfully');
                window.location.href='next.html';
				})
				.catch((error) => {
				// The write failed..
				alert('error');
				});
  })
  .catch((error) => {
    const errorCode = error.code;
    const errorMessage = error.message;
	alert('errorMessage');
  });
})



















//sliding
let signup = document.querySelector(".signup");
let login = document.querySelector(".login");
let slider = document.querySelector(".slider");
let formSection = document.querySelector(".form-section");

signup.addEventListener("click", () => {
    slider.classList.add("moveslider");
    formSection.classList.add("form-section-move");
});

login.addEventListener("click", () => {
    slider.classList.remove("moveslider");
    formSection.classList.remove("form-section-move");
});

</script>
    
</body>
